<!DOCTYPE html>

<html>
  <head>
    <!-- Added this meta tag 04/07/2018 -->

    <link href="./dist/style.css" rel="stylesheet" type="text/css" />
    <title>HERO</title>
  </head>

  <body>
    <div id="controls">
      <p>controls</p>
      <div id="menu-list">
        <p>Arrow_Right - ruch w prawo</p>
        <p>Arrow_Left - ruch w lewo</p>
        <p>Arrow_Up - latanie</p>
        <p>Arrow_Down - stawianie bomby</p>
        <p>Ctrl_Left - strzelanie</p>
      </div>
    </div>
    <!-- <video
      id="video"

    > -->
    <button>START GAME</button>
    <canvas></canvas>

    <script type="text/javascript" src="./dist/main.js"></script>
    <script type="text/javascript">
      let menu = document.getElementById("controls");
      let menu_list = document.getElementById("menu-list");

      menu.addEventListener("click", function (event) {
        menu_list.style.display =
          menu_list.style.display == "none" ? "grid" : "none";
      });

      menu_list.style.display = "none";
    </script>
  </body>
